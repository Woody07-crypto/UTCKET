<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UTCKET - Pago de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00a8b5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
    }

    nav {
      background: #007d85;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      padding: 20px;
      background: white;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex: 1;
    }

    .left-panel {
      flex: 1;
      font-size: 14px;
      padding-right: 20px;
      border-right: 1px solid #ddd;
    }

    .right-panel {
      flex: 2;
      padding-left: 20px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row input {
      flex: 1;
    }

    .submit-btn {
      background-color: #00a8b5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #008c96;
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .comision {
      font-size: 14px;
      color: #555;
    }

    footer {
      background: #00a8b5;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
    }

    footer p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  
  <header>
    <h1>UTCKET</h1>
    <div class="menu">☰</div>
  </header>

  
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Mis Tickets</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  
  <div class="container">
    <div class="left-panel">
      <p><b>TOTAL (IVA INCLUIDO)</b></p>
      <p id="total" class="total">$0.00</p>
      <p><b>TICKETS</b></p>
      <label>Cantidad de tickets</label>
      <input type="number" id="cantidad" min="1" placeholder="Ej: 2">
      <br>
      <p><b>COMISIÓN</b> <span class="comision">(Cargo boletería: 5%)</span></p>
      <p id="comision">$0.00</p>
      <br>
      <p><b>CÓDIGO PROMOCIONAL</b></p>
      <input type="text" placeholder="Ingrese código">
    </div>

    <div class="right-panel">
      <div class="row">
        <div>
          <label>Titular tarjeta</label>
          <input type="text">
        </div>
        <div>
          <label>Apellido tarjeta</label>
          <input type="text">
        </div>
      </div>

      <label>Número tarjeta</label>
      <input type="text">
      <div class="row">
        <div>
          <label>Fecha expiración</label>
          <input type="text" placeholder="MM/AA">
        </div>
        <div>
          <label>Código seguridad</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Correo electrónico</label>
          <input type="email">
        </div>
        <div>
          <label>Teléfono</label>
          <input type="tel">
        </div>
      </div>

      <label>Documento identidad</label>
      <input type="text">
      <button class="submit-btn">Completar orden</button>
    </div>
  </div>
  <footer>
    <p>© 2025 UTCKET. Todos los derechos reservados.</p>
    <p><a href="#" style="color:white; text-decoration:underline;">Política de Privacidad</a> | 
       <a href="#" style="color:white; text-decoration:underline;">Términos y Condiciones</a></p>
  </footer>

 

</body>
</html>
