<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UTCKET - Pago de Tickets</title>
  <link rel="stylesheet" href="CSS/metodopago.css">
  <style>
  </style>
</head>
<body>

  
  <header>
    <a href="index.html">UTCKET</a>
    <div class="menu">☰</div>
  </header>

  
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">Mis Tickets</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  
  <div class="container">
   
    <div class="left-panel">
      <p><b>TOTAL (IVA INCLUIDO)</b></p>
      <p id="total" class="total">$0.00</p>

      <p><b>TICKETS</b></p>
      <label>Cantidad de tickets</label>
      <input type="number" id="cantidad" min="1" placeholder="Ej: 2">

      <br>
      <p><b>COMISIÓN</b> <span class="comision">(Cargo boletería: 5%)</span></p>
      <p id="comision">$0.00</p>

      <br>
      <p><b>CÓDIGO PROMOCIONAL</b></p>
      <input type="text" placeholder="Ingrese código">
    </div>

   
    <div class="right-panel">
      <div class="row">
        <div>
          <label>Titular tarjeta</label>
          <input type="text">
        </div>
        <div>
          <label>Apellido tarjeta</label>
          <input type="text">
        </div>
      </div>

      <label>Número tarjeta</label>
      <input type="text">

      <div class="row">
        <div>
          <label>Fecha expiración</label>
          <input type="text" placeholder="MM/AA">
        </div>
        <div>
          <label>Código seguridad</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Correo electrónico</label>
          <input type="email">
        </div>
        <div>
          <label>Teléfono</label>
          <input type="tel">
        </div>
      </div>

      <label>Documento identidad</label>
      <input type="text">

      <button class="submit-btn">Completar orden</button>
    </div>
  </div>

  
  <footer>
    <p>© 2025 UTCKET. Todos los derechos reservados.</p>
    <p><a href="#" style="color:white; text-decoration:underline;">Política de Privacidad</a> | 
       <a href="#" style="color:white; text-decoration:underline;">Términos y Condiciones</a></p>
  </footer>



</body>
</html>
