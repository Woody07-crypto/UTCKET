<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UTCKET - Pago de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #00a8b5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
    }

    header h1 { font-size: 24px; font-weight: bold; }

    .container {
      display: flex;
      padding: 20px;
      background: white;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .left-panel { flex: 1; font-size: 14px; padding-right: 20px; border-right: 1px solid #ddd; }
    .right-panel { flex: 2; padding-left: 20px; }

    label { display: block; margin: 8px 0 4px; font-weight: bold; font-size: 13px; }
    input { width: 100%; padding: 6px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }

    .row { display: flex; gap: 10px; }
    .row input { flex: 1; }

    .submit-btn { background-color: #00a8b5; color: white; font-size: 16px; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; margin-top: 10px; }
    .submit-btn:hover { background-color: #008c96; }

    .total { font-size: 16px; font-weight: bold; margin: 10px 0; }
    .comision { font-size: 14px; color: #555; }

  
    .localidad-flag { font-size: 14px; color: #00a8b5; margin-bottom: 8px; }
  </style>
</head>
<body>

  <header>
    <h1>UTCKET</h1>
    <div class="menu">☰</div>
  </header>

  <div class="container">
    <div class="left-panel">
      <p><b>TOTAL (IVA INCLUIDO)</b></p>
      <p id="total" class="total">$0.00</p>

      <p class="localidad-flag" id="localidadSeleccionada"></p>

      <p><b>TICKETS</b></p>
      <label>Cantidad de tickets</label>
      <input type="number" id="cantidad" min="1" placeholder="Ej: 2">

      <br>
      <p><b>COMISIÓN</b> <span class="comision">(Cargo boletería: 5%)</span></p>
      <p id="comision">$0.00</p>

      <br>
      <p><b>CÓDIGO PROMOCIONAL</b></p>
      <input type="text" placeholder="Ingrese código">
    </div>

    <div class="right-panel">
      <div class="row">
        <div>
          <label>Titular tarjeta</label>
          <input type="text">
        </div>
        <div>
          <label>Apellido tarjeta</label>
          <input type="text">
        </div>
      </div>

      <label>Número tarjeta</label>
      <input type="text">

      <div class="row">
        <div>
          <label>Fecha expiración</label>
          <input type="text" placeholder="MM/AA">
        </div>
        <div>
          <label>Código seguridad</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Correo electrónico</label>
          <input type="email">
        </div>
        <div>
          <label>Teléfono</label>
          <input type="tel">
        </div>
      </div>

      <label>Documento identidad</label>
      <input type="text">

      <button class="submit-btn">Completar orden</button>
    </div>
  </div>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function parseNumberFromString(s) {
      if (!s) return NaN;
      s = String(s).replace(/\s/g, '').replace(/\$/g, '').replace(/€/g, '').replace(/,/g, '.');
      const m = s.match(/-?\d+(\.\d+)?/);
      return m ? parseFloat(m[0]) : NaN;
    }

    function formatMoney(n) {
      return '$' + n.toFixed(2);
    }

    function updateTotals(precio, cantidad) {
      precio = Number(precio) || 0;
      cantidad = Number(cantidad) || 0;
      const subtotal = precio * cantidad;
      const comision = subtotal * 0.05; 
      const total = subtotal + comision;
      document.getElementById('total').innerText = formatMoney(isFinite(total) ? total : 0);
      document.getElementById('comision').innerText = formatMoney(isFinite(comision) ? comision : 0);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const localidadParam = getParam('localidad'); 
      const precioParam = getParam('precio');       
      const cantidadParam = getParam('cantidad');   
      let precio = parseNumberFromString(precioParam);
      if (isNaN(precio)) {
        precio = parseNumberFromString(localidadParam);
      }

      let cantidad = parseInt(cantidadParam);
      if (isNaN(cantidad)) cantidad = null;

   
      if (localidadParam) {
        document.getElementById('localidadSeleccionada').textContent = 'Localidad: ' + decodeURIComponent(localidadParam);
      }

    
      const cantidadInput = document.getElementById('cantidad');
      if (cantidad) {
        cantidadInput.value = cantidad;
      }

      
      if (!isNaN(precio) && cantidad) {
        updateTotals(precio, cantidad);
      } else {
   
        updateTotals(0, 0);
      }

      cantidadInput.addEventListener('input', function() {
        const v = parseInt(this.value) || 0;
        updateTotals(isNaN(precio) ? 0 : precio, v);
      });
    });
  </script>
</body>
</html>
