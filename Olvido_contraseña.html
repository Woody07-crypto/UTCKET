<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - UTCKET</title>
    <link rel="stylesheet" href="CSS/login.css"> 
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a href="index.html" class="brand">
                <img src="img/Ticket_icon.png" alt="UTCKET" class="brand__icon">
                <span class="brand__name">UTCKET</span>
            </a>
            <button class="btn-nav" onclick="window.location.href='login.html'">
                Volver al Login
            </button>
        </nav>
    </header>

    <div id="auth_container" class="center-content">
        <div id="reset_form_container" class="card-auth">
            <h1>Restablecer Contraseña</h1>
            <p class="subtitle">Ingresa tu correo electrónico y te enviaremos un enlace para cambiar tu contraseña.</p>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required placeholder="tu@email.com">
                </div>
                
                <div id="reset-messages" class="auth-messages"></div>
                
                <div class="form-actions">
                    <button type="submit" id="resetButton">Enviar enlace</button>
                </div>
                
                <div class="auth-links">
                    <p><a href="index.html">Volver al Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p class="footer-copy">Copyright © 2025 UTCKET EL SALVADOR, S.A. DE C.V.</p>
        </div>
    </footer>

    <script type="module" src="JS/reset_password.js"></script>
</body>
</html>
