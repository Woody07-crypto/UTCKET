<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosotros | UTCKET</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/estiloNosotros.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="#">
        <img src="img/Ticket_icon.png" alt="UTCKET Logo" class="brand__icon">
        <span class="brand__name">UTCKET</span>
      </a>
      <nav class="menu">
        <a href="#" class="menu__link">Home</a>
        <a href="#contacto" class="menu__link">Contacto</a>
        <a href="#comprar" class="btn btn--outline">Comprar boleto</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <img src="img/fondoNosotros.png" alt="" class="hero__bg">
    <div class="hero__overlay"></div>
    <div class="container hero__content">
      <h1 class="hero__title">¿Quiénes somos?</h1>
      <div class="hero__actions">
        <a id="comprar" href="#comprar" class="btn btn--primary">Comprar Ticket</a>
        <a href="#leer-mas" class="btn btn--ghost">Leer más</a>
      </div>
    </div>
  </section>

  <section class="about-block">
    <div class="container about-block__grid">
      <div class="about-block__media">
        <img src="img/IconoFamilia.png" alt="Personas" class="about-block__img">
      </div>
      <div class="about-block__info">
        <h3 class="about-block__kicker">Desde 2025</h3>
        <p class="about-block__text">Los mejores conciertos de la ciudad a tu alcance, más sencillo y fácil.</p>
        <a id="contacto" href="#contacto" class="btn btn--primary">Contáctanos</a>
      </div>
    </div>
  </section>

  <section class="reason">
    <div class="container reason__inner">
      <div>
        <h4 class="reason__title">UTCKET nació porque tú lo pediste</h4>
        <p class="reason__subtitle">Surgimos de la necesidad de</p>
      </div>
      <a href="#contacto" class="btn btn--primary">Contáctanos</a>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>UTCKET</p>
    </div>
  </footer>
</body>
</html>
