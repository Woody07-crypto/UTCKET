<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/admin.css">
    <title>Gestión de Conciertos - UTCKET</title>
</head>

<body>
    <!-- Header -->
 <header class="site-header">
        <nav class="nav">
            <a href="index.html" class="brand brand--link">
                <img src="img/Ticket_icon.png" alt="Logo Utcket" class="brand__logo-img">
                <span>UTCKET</span>
            </a>
            <button class="btn-back" onclick="window.location.href='admin.html'">
                ← Volver al Dashboard
            </button>
        </nav>
    </header>

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Gestión de Conciertos</h1>
        <p class="page-subtitle">Administra todos los conciertos y eventos</p>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <input type="search" class="search-input" placeholder="Buscar conciertos...">
            <select class="filter-select">
                <option>Todos los conciertos</option>
                <option>Próximos</option>
                <option>Pasados</option>
            </select>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Conciertos Grid -->
        <div class="conciertos-grid" id="conciertos-lista">
            <!-- Los conciertos se cargarán aquí dinámicamente -->
            <div class="loading-message">Cargando conciertos...</div>
        </div>

        <!-- Add Form Section -->
        <div class="form-section">
            <h2 class="form-title">Agregar Nuevo Concierto</h2>
            <form id="form-concierto">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="artist-name" class="form-label">Nombre del Artista</label>
                        <input type="text" id="artist-name" class="form-input" placeholder="Ej: Danny Ocean" required>
                    </div>
                    <div class="form-group">
                        <label for="concert-date" class="form-label">Fecha y Hora del Concierto</label>
                        <input type="datetime-local" id="concert-date" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="concert-venue" class="form-label">Lugar del Concierto</label>
                    <input type="text" id="concert-venue" class="form-input"
                        placeholder="Ej: Parque de pelota Saturnino Bengoa - San Salvador" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="venue-seats" class="form-label">Localidades</label>
                        <input type="text" id="venue-seats" class="form-input" placeholder="Ej: Ultra Fan, VIP, General"
                            required>
                        <small class="form-hint">Separadas por comas</small>
                    </div>
                    <div class="form-group">
                        <label for="ticket-quantity" class="form-label">Cantidad de Tickets</label>
                        <input type="text" id="ticket-quantity" class="form-input" placeholder="Ej: 500, 100, 500"
                            required>
                        <small class="form-hint">Correspondientes a cada localidad</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ticket-prices" class="form-label">Precios</label>
                    <input type="text" id="ticket-prices" class="form-input" placeholder="Ej: 120, 75, 50" required>
                    <small class="form-hint">Correspondientes a cada localidad</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Agregar Concierto</button>
                    <button type="button" class="btn-cancel"
                        onclick="document.getElementById('form-concierto').reset()">
                        Limpiar Formulario
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal de Edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title" id="modal-title">Editar</h2>

            <form id="edit-form">
                <!-- Campos para concierto -->
                <div id="concierto-fields" style="display: none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-artist-name" class="form-label">Nombre del Artista</label>
                            <input type="text" id="edit-artist-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-concert-date" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" id="edit-concert-date" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-concert-venue" class="form-label">Lugar</label>
                        <input type="text" id="edit-concert-venue" class="form-input" required>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-venue-seats" class="form-label">Localidades</label>
                            <input type="text" id="edit-venue-seats" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-ticket-quantity" class="form-label">Cantidad de Tickets</label>
                            <input type="text" id="edit-ticket-quantity" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-ticket-prices" class="form-label">Precios</label>
                        <input type="text" id="edit-ticket-prices" class="form-input" required>
                    </div>
                </div>

                <!-- Campos para empleado -->
                <div id="empleado-fields" style="display: none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-emp-first" class="form-label">Nombre</label>
                            <input type="text" id="edit-emp-first" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-emp-last" class="form-label">Apellido</label>
                            <input type="text" id="edit-emp-last" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-emp-carnet" class="form-label">Carnet</label>
                            <input type="text" id="edit-emp-carnet" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-emp-puesto" class="form-label">Puesto</label>
                            <input type="text" id="edit-emp-puesto" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-emp-email" class="form-label">Email</label>
                            <input type="email" id="edit-emp-email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-emp-password" class="form-label">Nueva Contraseña (opcional)</label>
                            <input type="password" id="edit-emp-password" class="form-input"
                                placeholder="Dejar vacío para mantener la actual">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancelar" onclick="cancelarEdicion()">Cancelar</button>
                    <button type="submit" class="btn-actualizar">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="JS/edit.js"></script>
    <script type="module" src="JS/add.js"></script>
</body>
</html>
