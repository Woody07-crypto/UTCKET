<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/admin.css">
    <title>Gestión de Empleados - UTCKET</title>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <nav class="nav">
            <a href="index.html" class="brand brand--link">
                <img src="img/Ticket_icon.png" alt="Logo Utcket" class="brand__logo-img">
                <span>UTCKET</span>
            </a>
            <button class="btn-back" onclick="window.location.href='admin.html'">
                ← Volver al Dashboard
            </button>
        </nav>
    </header>

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Gestión de Empleados</h1>
        <p class="page-subtitle">Administra el personal y sus permisos</p>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <input type="search" class="search-input" placeholder="Buscar empleados...">
            <select class="filter-select">
                <option>Todos los empleados</option>
                <option>Activos</option>
                <option>Inactivos</option>
            </select>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Empleados Grid -->
        <div class="empleados-grid" id="empleados-lista">
            <!-- Los empleados se cargarán aquí dinámicamente -->
            <div class="loading-message">Cargando empleados...</div>
        </div>

        <!-- Add Form Section -->
        <div class="form-section">
            <h2 class="form-title">Agregar Nuevo Empleado</h2>
            <form id="form-empleado">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="emp-first" class="form-label">Nombre del Empleado</label>
                        <input type="text" id="emp-first" class="form-input" placeholder="Ej: Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="emp-last" class="form-label">Apellido del Empleado</label>
                        <input type="text" id="emp-last" class="form-input" placeholder="Ej: Pérez" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="emp-carnet" class="form-label">Carnet del Empleado</label>
                        <input type="text" id="emp-carnet" class="form-input" placeholder="Ej: EMP-12345" required>
                        <small class="form-hint">Identificador único del empleado</small>
                    </div>
                    <div class="form-group">
                        <label for="emp-puesto" class="form-label">Puesto</label>
                        <input type="text" id="emp-puesto" class="form-input" placeholder="Ej: Supervisor de Ventas"
                            required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="emp-email" class="form-label">Email</label>
                        <input type="email" id="emp-email" class="form-input" placeholder="empleado@utcket.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="emp-password" class="form-label">Contraseña</label>
                        <input type="password" id="emp-password" class="form-input" placeholder="Mínimo 8 caracteres"
                            minlength="8" required>
                        <small class="form-hint">Debe tener al menos 8 caracteres</small>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Agregar Empleado</button>
                    <button type="button" class="btn-cancel" onclick="document.getElementById('form-empleado').reset()">
                        Limpiar Formulario
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal de Edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title" id="modal-title">Editar</h2>

            <form id="edit-form">
                <!-- Campos para concierto -->
                <div id="concierto-fields" style="display: none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-artist-name" class="form-label">Nombre del Artista</label>
                            <input type="text" id="edit-artist-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-concert-date" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" id="edit-concert-date" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-concert-venue" class="form-label">Lugar</label>
                        <input type="text" id="edit-concert-venue" class="form-input" required>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-venue-seats" class="form-label">Localidades</label>
                            <input type="text" id="edit-venue-seats" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-ticket-quantity" class="form-label">Cantidad de Tickets</label>
                            <input type="text" id="edit-ticket-quantity" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-ticket-prices" class="form-label">Precios</label>
                        <input type="text" id="edit-ticket-prices" class="form-input" required>
                    </div>
                </div>

                <!-- Campos para empleado -->
                <div id="empleado-fields" style="display: none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-emp-first" class="form-label">Nombre</label>
                            <input type="text" id="edit-emp-first" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-emp-last" class="form-label">Apellido</label>
                            <input type="text" id="edit-emp-last" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-emp-carnet" class="form-label">Carnet</label>
                            <input type="text" id="edit-emp-carnet" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-emp-puesto" class="form-label">Puesto</label>
                            <input type="text" id="edit-emp-puesto" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-emp-email" class="form-label">Email</label>
                            <input type="email" id="edit-emp-email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-emp-password" class="form-label">Nueva Contraseña (opcional)</label>
                            <input type="password" id="edit-emp-password" class="form-input"
                                placeholder="Dejar vacío para mantener la actual">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancelar" onclick="cancelarEdicion()">Cancelar</button>
                    <button type="submit" class="btn-actualizar">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="JS/edit.js"></script>
    <script type="module" src="JS/add.js"></script>
</body>
</html>
