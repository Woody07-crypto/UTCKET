<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/admin.css">
    <title>Administrador</title>
</head>
<body class="admin-page">
    <header class="site-header">
        <nav class="nav">
            <div class="brand">
                <div class="brand-logo-container">
                    <img src="img/Ticket_icon.png" alt="UTCKET" class="brand__icon">
                    <span class="brand__name">UTCKET</span>
                </div>
                <div class="brand-admin-container">
                    <span class="brand__name">Administrador</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="admin-container">
        <div class="content-wrapper">
            <div class="section section-left">
                <h2 class="section-title">Conciertos Actuales</h2>
                <div id="conciertos-lista" class="content-placeholder">
                    <p class="loading-message">Cargando conciertos...</p>
                </div>
                <button class="btn-agregar" onclick="window.location.href='add_conciertos.html'">
                    Agregar
                </button>
            </div>

            <div class="section section-right">
                <h2 class="section-title">Empleados Actuales</h2>
                <div id="empleados-lista" class="content-placeholder">
                    <p class="loading-message">Cargando empleados...</p>
                </div>
                <button class="btn-agregar" onclick="window.location.href='add_empleados.html'">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="JS/admin.js"></script>
</body>
</html>
