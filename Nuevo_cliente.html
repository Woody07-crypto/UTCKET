<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - UTCKET</title>
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/client.css"> </head>
<body>
    <header class="site-header">
        <nav class="nav">
            <a href="index.html" class="brand brand--link">
                <img src="img/Ticket_icon.png" alt="Logo Utcket" class="brand__logo-img">
                <span>UTCKET</span>
            </a>
            <button class="btn-back" onclick="window.location.href='index.html'">
                ← Volver a Inicio
            </button>
        </nav>
    </header>

    <div class="page-header">
        <h1 class="page-title">Registro de Clientes</h1>
        <p class="page-subtitle">Crea tu cuenta para comprar tickets.</p>
    </div>

    <div class="container client-form-container">
        <div class="form-section">
            <h2 class="form-title">Datos Personales y de Acceso</h2>
            
            <form id="form-registro-cliente">
                
                <h3 class="section-subtitle"><i class="bi bi-person-fill"></i> Información Personal</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="client-first" class="form-label">Nombre(s)</label>
                        <input type="text" id="client-first" class="form-input" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="client-last" class="form-label">Apellido(s)</label>
                        <input type="text" id="client-last" class="form-input" placeholder="Tu apellido" required>
                    </div>
                </div>

                <h3 class="section-subtitle mt-4"><i class="bi bi-geo-alt-fill"></i> Contacto y Ubicación</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="client-email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="client-email" class="form-input" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="client-phone" class="form-label">Teléfono (Opcional)</label>
                        <input type="tel" id="client-phone" class="form-input" placeholder="+503 XXXX-XXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-address" class="form-label">Dirección Completa</label>
                    <textarea id="client-address" class="form-input" rows="3" placeholder="Calle, número, colonia, ciudad..." required></textarea>
                </div>

                <h3 class="section-subtitle mt-4"><i class="bi bi-shield-lock-fill"></i> Seguridad de la Cuenta</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="client-password" class="form-label">Contraseña</label>
                        <input type="password" id="client-password" class="form-input" placeholder="Mínimo 8 caracteres" minlength="8" required>
                        <small class="form-hint">Debe tener al menos 8 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="client-confirm-password" class="form-label">Repetir Contraseña</label>
                        <input type="password" id="client-confirm-password" class="form-input" required>
                    </div>
                </div>

                <div class="form-actions mt-5">
                    <button type="submit" class="btn-submit">
                        <i class="bi bi-person-plus-fill"></i> Crear Cuenta
                    </button>
                    <button type="button" class="btn-cancel" onclick="document.getElementById('form-registro-cliente').reset()">
                        <i class="bi bi-x-circle-fill"></i> Limpiar
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
