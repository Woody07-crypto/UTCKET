<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Concierto - Empleado</title>

  <link rel="stylesheet" href="CSS/empleado.css" />
  <link rel="stylesheet" href="CSS/nav.css" />
  <link rel="stylesheet" href="CSS/footer.css" />
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <a href="index.html" class="brand">
        <img src="img/Ticket_icon.png" alt="UTCKET" class="brand__icon" />
        <span class="brand__name">UTCKET</span>
      </a>

      <span class="panel-title">Editar Concierto</span>

      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="menu" id="menu">
        <a href="index.html" class="menu__link">Inicio</a>
        <a href="calendario.html" class="menu__link">Conciertos</a>
        <button id="logoutBtn" class="menu__link btn-salir">Cerrar sesión</button>
      </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay"></div>
  </header>

  <section class="contenedor form-card">
    <h3 class="form-title">Editar Concierto</h3>

    <form id="formEditar" class="form-grid">
      <div class="form-group">
        <label for="artista">Artista</label>
        <input type="text" id="artista" required />
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required />
      </div>

      <div class="form-group">
        <label for="lugar">Lugar</label>
        <input type="text" id="lugar" required />
      </div>

      <div class="form-group">
        <label for="localidades">Localidades
          <small>(ej: VIP, General, Butaca)</small>
        </label>
        <input type="text" id="localidades" placeholder="VIP, General, Butaca" />
      </div>

      <div class="form-group">
        <label for="precios">Precios ($)
          <small>(ej: 160, 140, 120)</small>
        </label>
        <input type="text" id="precios" placeholder="160, 140, 120" />
      </div>

      <div class="form-group full">
        <label for="imagen">URL de Imagen</label>
        <input type="text" id="imagen" placeholder="https://..." />
      </div>

      <div class="form-actions full">
        <button type="button" id="btnVolver" class="btn-cancelar">Volver</button>
        <button type="submit" class="btn-guardar">Guardar cambios</button>
      </div>
    </form>
  </section>

  <footer class="site-footer">
  </footer>

  <script type="module" src="JS/empleado-editar.js"></script>
</body>
</html>
